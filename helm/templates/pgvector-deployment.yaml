{{- if .Values.pgvector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openshrimp.pgvectorFullname" . }}
  labels:
    {{- include "openshrimp.labels" . | nindent 4 }}
    {{- include "openshrimp.pgvectorSelectorLabels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "openshrimp.pgvectorSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openshrimp.pgvectorSelectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: pgvector
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.pgvector.image.repository }}:{{ .Values.pgvector.image.tag }}"
          imagePullPolicy: {{ .Values.pgvector.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.pgvector.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecret }}
          {{- if .Values.pgvector.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          {{- end }}
          {{- with .Values.pgvector.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.pgvector.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "openshrimp.pgvectorFullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
